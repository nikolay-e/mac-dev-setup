# Pre-commit hooks configuration
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-shebang-scripts-are-executable

  - repo: local
    hooks:
      - id: shellcheck
        name: ShellCheck
        entry: shellcheck
        language: system
        files: \.(sh|bash|zsh)$
        args: ["--severity=warning"]

  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.8.0-1
    hooks:
      - id: shfmt
        args: ["-i", "2", "-ci"]

  - repo: local
    hooks:
      - id: install-dry-run
        name: Test installer dry-run
        entry: ./install.sh --dry-run --yes
        language: system
        files: ^(install\.sh|Brewfile|zsh_config\.sh|plugins\.toml|modules/.*)$
        pass_filenames: false

      - id: uninstall-dry-run
        name: Test uninstaller dry-run
        entry: bash -c './uninstall.sh --help >/dev/null && echo "✓ Uninstaller help works"'
        language: system
        files: ^uninstall\.sh$
        pass_filenames: false

      - id: brewfile-validity
        name: Validate Brewfile syntax
        entry: bash -c 'brew bundle list --file=./Brewfile >/dev/null && echo "✓ Brewfile syntax is valid"'
        language: system
        files: ^Brewfile$
        pass_filenames: false
