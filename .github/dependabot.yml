version: 2
updates:
  # GitHub Actions dependencies - prioritize security updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    assignees:
      - "nikolay-e"
    labels:
      - "dependencies"
      - "github-actions"
      - "security"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      github-actions-updates:
        patterns: ["*"]
