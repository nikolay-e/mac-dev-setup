# Minimal Starship configuration
# Only modules listed in format are rendered; others are excluded automatically

format = "$directory$git_branch$git_state$character"

[directory]
truncation_length = 1
truncate_to_repo = false
style = "bold blue"

[git_branch]
format = "\\[[$branch](bold green)\\] "

[git_state]
format = "\\([$state( $progress_current/$progress_total)](bold yellow)\\) "

[character]
success_symbol = "[%](bold white)"
error_symbol = "[%](bold red)"
