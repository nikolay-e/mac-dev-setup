            *.zip) unzip "$1" ;;
            *.Z) uncompress "$1" ;;
            *.7z) 7z x "$1" ;;
            *) echo "'$1' cannot be extracted via extract()" ;;
          esac
        else
          echo "'$1' is not a valid file"
        fi # Universal archive extractor - handles zip, tar, rar, 7z, etc.
      }

      # --------------------------------------------------------------------
