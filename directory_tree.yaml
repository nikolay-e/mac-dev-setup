name: "mac-dev-setup"
type: directory
children:
  - name: ".editorconfig"
    type: file
    content: |
      # EditorConfig helps maintain consistent coding styles for multiple developers
      # working on the same project across various editors and IDEs.
      # editorconfig.org

      root = true

      [*]
      end_of_line = lf
      insert_final_newline = true
      charset = utf-8
      trim_trailing_whitespace = true
      indent_style = space
      indent_size = 2

      [*.md]
      trim_trailing_whitespace = false
  - name: ".github"
    type: directory
    children:
    - name: "CODEOWNERS"
      type: file
      content: |
        # Auto‚Äërequest reviews on PRs touching critical files
        Brewfile           @nikolay-e
        install.sh         @nikolay-e
        .github/workflows/ @nikolay-e
    - name: "ISSUE_TEMPLATE"
      type: directory
      children:
      - name: "bug.yml"
        type: file
        content: |
          name: Bug Report
          description: Something isn't working in mac-dev-setup
          labels: ["bug"]
          body:
            - type: textarea
              attributes:
                label: What happened?
                description: Tell us what you were doing and what went wrong.
            - type: textarea
              attributes:
                label: Steps to reproduce
                placeholder: |
                  1. ‚Ä¶
                  2. ‚Ä¶
            - type: input
              attributes:
                label: macOS version
                placeholder: e.g. 14.4 (Sonoma)
            - type: textarea
              attributes:
                label: Terminal output
                description: Please paste any error messages or relevant output
                render: shell
    - name: "PULL_REQUEST_TEMPLATE.md"
      type: file
      content: |
        ## What & Why
        <!-- bullet‚Äëpoint summary -->

        ## Testing
        - [ ] Ran `./install.sh` on macOS
        - [ ] `brew bundle --dry-run` passes
        - [ ] All scripts pass ShellCheck

        ## Checklist
        - [ ] I've updated docs if needed
        - [ ] I've added or adjusted tests
        - [ ] Scripts are executable (`chmod +x`)
    - name: "dependabot.yml"
      type: file
      content: |
        version: 2
        updates:
          # GitHub Actions dependencies
          - package-ecosystem: "github-actions"
            directory: "/"
            schedule:
              interval: "weekly"
              day: "monday"
              time: "09:00"
            open-pull-requests-limit: 10
            reviewers:
              - "nikolay-e"
            commit-message:
              prefix: "chore"
              include: "scope"

          # NPM dependencies (shell plugins as Git dependencies only)
          - package-ecosystem: "npm"
            directory: "/"
            schedule:
              interval: "weekly"
              day: "monday"
              time: "09:00"
            open-pull-requests-limit: 5
            reviewers:
              - "nikolay-e"
            commit-message:
              prefix: "chore"
              include: "scope"

          # Python dependencies
          - package-ecosystem: "pip"
            directory: "/"
            schedule:
              interval: "weekly"
              day: "monday"
              time: "09:00"
            open-pull-requests-limit: 5
            reviewers:
              - "nikolay-e"
            commit-message:
              prefix: "chore"
              include: "scope"
    - name: "workflows"
      type: directory
      children:
      - name: "bats-tests.yml"
        type: file
        content: |
          name: BATS

          on: [push, pull_request]

          jobs:
            bats:
              strategy:
                matrix:
                  os: [macos-latest, macos-13]
              runs-on: ${{ matrix.os }}
              steps:
                - uses: actions/checkout@v4
                - uses: mig4/setup-bats@v1
                - name: Run tests
                  run: |
                    bats test
      - name: "brew-bundle-test.yml"
        type: file
        content: |
          name: Brew Bundle (dry-run)

          on:
            pull_request:
              paths: ["Brewfile"]

          jobs:
            brewfile:
              runs-on: macos-latest
              steps:
                - uses: actions/checkout@v4
                - name: Dry-run Brew Bundle
                  run: |
                    brew update
                    brew bundle --file=./Brewfile --no-lock --verbose --dry-run
      - name: "install-test.yml"
        type: file
        content: |
          name: Install Tests

          on:
            pull_request:
            push:

          jobs:
            install-dry-run:
              name: Install (dry-run)
              runs-on: macos-latest
              steps:
                - uses: actions/checkout@v4
                - name: Dry-run installer
                  run: |
                    chmod +x install.sh
                    ./install.sh -n   # -n == dry-run

            install-full:
              name: Install (full)
              runs-on: macos-latest
              steps:
                - uses: actions/checkout@v4
                - name: Full install test
                  run: |
                    chmod +x install.sh
                    ./install.sh
                - name: Verify installation
                  run: |
                    # Check if key tools were installed
                    command -v eza || echo "‚ùå eza not found"
                    command -v bat || echo "‚ùå bat not found"
                    command -v fd || echo "‚ùå fd not found"
                    command -v rg || echo "‚ùå rg not found"
                    command -v jq || echo "‚ùå jq not found"

                    # Check if aliases file was created
                    [ -f ~/.mac-dev-setup-aliases ] || echo "‚ùå aliases file not found"

                    # Check if zsh config was created
                    [ -f ~/.zsh_config.sh ] || echo "‚ùå zsh config not found"

                    # Verify alias file contains expected aliases (without sourcing)
                    grep -q "alias gs=" ~/.mac-dev-setup-aliases || echo "‚ùå gs alias not found in file"
                    grep -q "alias k=" ~/.mac-dev-setup-aliases || echo "‚ùå k alias not found in file"
      - name: "shellcheck.yml"
        type: file
        content: |
          name: Shell Lint

          on:
            push:
              paths: ["*.sh", "**/*.sh", ".github/workflows/shellcheck.yml"]
            pull_request:
              paths: ["*.sh", "**/*.sh"]

          jobs:
            shellcheck:
              runs-on: ubuntu-latest
              steps:
                - uses: actions/checkout@v4
                - name: Verify chmod
                  run: |
                    test -x install.sh && test -x uninstall.sh
                - uses: ludeeus/action-shellcheck@2.0.0
                  with:
                    severity: warning
      - name: "test.yml"
        type: file
        content: |
          name: Test Installation

          on:
            push:
              branches: [ main ]
            pull_request:
              branches: [ main ]

          jobs:
            test:
              runs-on: macos-latest

              steps:
              - uses: actions/checkout@v4

              - name: Test installation (simulate user input)
                run: echo "n" | ./install.sh || echo "Installation cancelled as expected"

              - name: Test brew task directly
                run: bash tasks/brew.install.sh --print

              - name: Test python task directly
                run: bash tasks/python.install.sh --print

              - name: Verify config files exist
                run: |
                  test -f "Brewfile"
                  test -f "pipx.txt"
                  echo "‚úÖ Config files found"

              - name: Test Brewfile syntax
                run: |
                  ruby -c Brewfile
                  echo "‚úÖ Brewfile syntax valid"
