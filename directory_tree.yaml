                      random.shuffle(func_items)
                      run_quiz(func_items, "Functions Only")
                  else:
                      print(f"{Colors.RED}Invalid choice!{Colors.RESET}")
              except (ValueError, KeyboardInterrupt):
                  print(f"\n{Colors.YELLOW}Cancelled.{Colors.RESET}")

          def run_quiz(items: List[Item], quiz_name: str):
              """Run the interactive quiz."""
              score = 0
              total = len(items)

              print(f"\n{Colors.BOLD}{Colors.MAGENTA}üéì {quiz_name} Quiz{Colors.RESET}")
              print("=" * (len(quiz_name) + 10))
              print(f"Total items: {Colors.BOLD}{total}{Colors.RESET}")
              print(f"{Colors.CYAN}Press Ctrl+C to quit at any time{Colors.RESET}\n")

              try:
                  for idx, item in enumerate(items, 1):
                      # Display item info
                      type_color = Colors.GREEN if item.item_type == 'alias' else Colors.BLUE
                      type_symbol = "üìé" if item.item_type == 'alias' else "‚öôÔ∏è"

                      print(f"{Colors.BOLD}[{idx}/{total}]{Colors.RESET} "
                            f"{type_symbol} {Colors.YELLOW}{item.category}{Colors.RESET}")
                      print(f"   {item.description}")

                      answer = input(f"   {Colors.BOLD}Enter command: {Colors.RESET}").strip()

                      if answer == item.name:
                          print(f"   {Colors.GREEN}‚úÖ Correct!{Colors.RESET}\n")
                          score += 1
                      else:
                          print(f"   {Colors.RED}‚ùå Incorrect{Colors.RESET}")
                          print(f"   {Colors.BOLD}Answer:{Colors.RESET} {Colors.CYAN}{item.name}{Colors.RESET}")
                          print(f"   {Colors.BOLD}Runs:{Colors.RESET} {item.command}\n")

              except KeyboardInterrupt:
                  print(f"\n\n{Colors.YELLOW}Quiz interrupted by user.{Colors.RESET}\n")

              # Show final score with colors
              percentage = (score / total * 100) if total > 0 else 0
              print(f"\n{Colors.BOLD}{Colors.CYAN}üèÜ Final Score{Colors.RESET}")
              print("=" * 20)
              print(f"Score: {Colors.BOLD}{score}/{total}{Colors.RESET} ({percentage:.1f}%)")

              if score == total:
                  print(f"{Colors.GREEN}üéâ Perfect! You know all the {quiz_name.lower()}!{Colors.RESET}")
              elif percentage >= 80:
                  print(f"{Colors.GREEN}üåü Excellent! You know most of the {quiz_name.lower()}.{Colors.RESET}")
              elif percentage >= 60:
                  print(f"{Colors.YELLOW}üëç Good progress! Keep practicing.{Colors.RESET}")
              elif percentage >= 40:
                  print(f"{Colors.YELLOW}üìö Getting there! These shortcuts will save you time.{Colors.RESET}")
              else:
                  print(f"{Colors.RED}üìñ Keep practicing - these tools boost productivity!{Colors.RESET}")
              print()

          def show_main_menu(items: List[Item]):
              """Show interactive main menu."""
              while True:
                  print(f"\n{Colors.BOLD}{Colors.CYAN}üöÄ Mac Dev Setup - Learn Shortcuts{Colors.RESET}")
                  print("=" * 40)
                  print(f"1. {Colors.GREEN}üìä Show Statistics{Colors.RESET}")
                  print(f"2. {Colors.MAGENTA}üéØ Quiz All Items{Colors.RESET}")
                  print(f"3. {Colors.YELLOW}üìö Quiz by Category{Colors.RESET}")
                  print(f"4. {Colors.BLUE}üé≠ Quiz by Type{Colors.RESET}")
                  print(f"5. {Colors.RED}üö™ Exit{Colors.RESET}")

                  try:
                      choice = input(f"\n{Colors.BOLD}Choose option (1-5): {Colors.RESET}").strip()

                      if choice == "1":
                          display_stats(items)
                      elif choice == "2":
                          quiz_all(items)
                      elif choice == "3":
                          quiz_by_category(items)
                      elif choice == "4":
                          quiz_by_type(items)
                      elif choice == "5":
                          print(f"{Colors.CYAN}Happy coding! üéâ{Colors.RESET}")
                          break
                      else:
                          print(f"{Colors.RED}Invalid choice! Please enter 1-5.{Colors.RESET}")

                  except (KeyboardInterrupt, EOFError):
                      print(f"\n{Colors.CYAN}Goodbye! üëã{Colors.RESET}")
                      break

          def main():
              """Main entry point for the CLI."""
              parser = argparse.ArgumentParser(
                  description="Interactive quiz to master mac-dev-setup shortcuts",
                  formatter_class=argparse.RawDescriptionHelpFormatter,
                  epilog="""
          Examples:
            learn-aliases              # Interactive menu
            learn-aliases --stats      # Show statistics only
            learn-aliases --quick      # Quick quiz (all items)
                  """
              )
              parser.add_argument("--stats", action="store_true", help="Show statistics and exit")
              parser.add_argument("--quick", action="store_true", help="Start quick quiz immediately")
              parser.add_argument("--no-color", action="store_true", help="Disable colored output")

              args = parser.parse_args()

              if args.no_color:
                  # Disable all colors
                  for attr in dir(Colors):
                      if not attr.startswith('_'):
                          setattr(Colors, attr, '')

              items = load_items(ALIAS_FILE)
              if not items:
                  print(f"{Colors.RED}Please install mac-dev-setup first: https://github.com/nikolay-e/mac-dev-setup{Colors.RESET}")
                  return

              if args.stats:
                  display_stats(items)
              elif args.quick:
